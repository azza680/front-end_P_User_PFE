<head>

</head>

<body class="bg-primary-3p">
  <!-- preloader -->
  
  <!-- preloader End -->
  <!-- Header Top  -->
  <app-header2></app-header2>
 
  <!-- Banner -->
  <div class="section-space--sm bg-neutral-900">
    <div class="container">
      <div class="row g-4 align-items-center">
        <div class="col-md-6">
          <h1 class="d4 clr-neutral-0 mb-3"> Chat  </h1>
          <ul class="list list-row list-arrow align-items-center">
            <li>
              <a href="profil" class="link d-inline-block clr-neutral-0 :clr-tertiary-300"> Tableau de bord </a>
            </li>
            <li>
              <a href="chat.component.html" class="link d-inline-block clr-tertiary-300"> Chat  </a>
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <div class="text-md-end">
            <a href="#" class="link d-inline-flex align-items-center gap-2 py-3 px-6 rounded-pill bg-neutral-700 :bg-primary-300">
              <span class="d-inline-block clr-neutral-0 fw-semibold">DÃ©connection </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Banner -->
  <!-- Dashboard -->
  <div class="section-space--sm pt-0 position-relative z-1">
    <span class="w-100 h-30 position-absolute start-0 end-0 top-0 z-n1 bg-neutral-900"></span>
    <div class="container">
      <div class="row g-4">
        <div class="col-md-5 col-lg-4 col-xl-3">
            <app-header3></app-header3>
          </div>
        <div class="col-lg-9">
          <div class="rounded-4 bg-neutral-0 shadow-3 chat-box">
            <div class="chat-box__nav p-4">
              <div class="d-flex align-items-center justify-content-between flex-wrap">
                <div class="w-15 h-15 rounded-circle overflow-hidden flex-shrink-0">
                  <img src="assets/img/user-1.jpg" alt="image" class="w-100 h-100 object-fit-cover">
                </div>
                <div class="d-flex gap-3 align-items-center justify-content-end flex-wrap">
                  <a href="#" class="link d-inline-block flex-shrink-0 clr-neutral-700 :clr-primary-300">
                    <span class="material-symbols-outlined mat-icon fs-32"> border_color </span>
                  </a>
                  <a href="#" class="link d-inline-block flex-shrink-0 clr-neutral-700 :clr-primary-300">
                    <span class="material-symbols-outlined mat-icon fs-32"> more_vert </span>
                  </a>
                </div>
              </div>
              <div class="d-flex align-items-center p-2 border border-neutral-30 bg-primary-3p rounded-pill my-6" >
                <input type="text" class="form-control bg-transparent border-0">
                <button type="button" class="d-grid place-content-center w-10 h-10 rounded-circle border-0 bg-primary-300 clr-neutral-0 flex-shrink-0">
                  <span class="material-symbols-outlined mat-icon"> search </span>
                </button>
              </div>
              <div class="chat-box__menu overflow-y-auto" *ngFor="let chatMessage of webSocketService.chatMessages">
                <ul class="list gap-6">
                  <li>
                    <div class="d-flex flex-wrap align-items-center gap-4">
                      <div class="w-11 h-11 position-relative z-1 rounded-circle flex-shrink-0">
                        <img src="assets/img/user-1.jpg" alt="image" class="w-100 h-100 object-fit-cover overflow-hidden rounded-circle">
                        <span class="d-inline-block w-3 h-3 rounded-circle bg-secondary-300 position-absolute end-0 bottom-0 z-1"></span>
                      </div>
                      <div class="flex-grow-1 d-flex align-items-center justify-content-between gap-4">
                        <div class="flex-grow-1">
                          <P class="fw-semibold mb-1">{{chatMessage.sender}} </P>
                          <span class="d-block fs-12 clr-neutral-500"> </span>
                        </div>
                        <div class="flex-shrink-0 d-inline-block text-center">
                          <div class="d-grid place-content-center w-6 h-6 rounded-circle bg-primary-300 clr-neutral-0">
                            <span class="fs-14 lh-1">1</span>
                          </div>
                          <span class="d-inline-block clr-primary-300 fs-12"> {{ chatMessage.date | date: 'HH:mm'}} </span>
                        </div>
                      </div>
                    </div>
                  </li>
                 
                </ul>
              </div>
            </div>
            <div class="chat-box__content" >
              <div class="chat-box__content-head p-4">
                <div class="d-flex align-items-center justify-content-between flex-wrap gap-4">
                  <div class="d-flex align-items-center align-items-center gap-4">
                    <div class="w-15 h-15 position-relative z-1 rounded-circle flex-shrink-0">
                      <img src="assets/img/user-5.jpg" alt="image" class="w-100 h-100 object-fit-cover overflow-hidden rounded-circle">
                      <span class="d-inline-block w-4 h-4 rounded-circle bg-secondary-300 position-absolute end-0 bottom-0 z-1"></span>
                    </div>
                    <h5 class="mb-0 flex-grow-1 clr-neutral-500"></h5>
                  </div>
                  <div class="d-flex gap-3 align-items-center justify-content-end flex-wrap">
                    <a href="#" class="link d-inline-block flex-shrink-0 clr-neutral-700 :clr-primary-300">
                      <span class="material-symbols-outlined mat-icon fs-32"> call </span>
                    </a>
                    <a href="#" class="link d-inline-block flex-shrink-0 clr-neutral-700 :clr-primary-300">
                      <span class="material-symbols-outlined mat-icon fs-32"> video_call </span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="chat-box__content-body bg-primary-10p p-4 overflow-y-auto"*ngFor="let chatMessage of webSocketService.chatMessages">
                <ul class="list gap-6">
                  <li >
                    <div class="d-flex flex-column align-items-start">
                      <div class="w-12 h-12 rounded-circle overflow-hidden mb-4">
                        <img src="assets/img/user-5.jpg" alt="image" class="w-100 h-100 object-fit-cover">
                      </div>
                      <div class="chat-box__message arrow-up">
                        <p class="d-inline-block mb-0 clr-neutral-500">{{chatMessage.messages}} </p>
                      
                      </div>
                    </div>
                  </li>
                  
                </ul>
              </div>
              <div class="chat-box__content-footer p-4 d-flex align-items-center flex-wrap gap-4">
                <div class="d-flex align-items-center justify-content-between gap-4 flex-shrink-0 flex-grow-1">
                  <div class="flex-shrink-0">
                    <a href="#" class="link d-inline-block clr-neutral-500 :clr-primary-300">
                      <span class="material-symbols-outlined mat-icon fs-32 fw-400"> add_circle </span>
                    </a>
                  </div>
                  <div class="flex-shrink-0">
                    <a href="#" class="link d-inline-block clr-neutral-500 :clr-primary-300">
                      <span class="material-symbols-outlined mat-icon fs-32 fw-400"> keyboard_voice </span>
                    </a>
                  </div>
                  <div class="flex-shrink-0">
                    <a href="#" class="link d-inline-block clr-neutral-500 :clr-primary-300">
                      <span class="material-symbols-outlined mat-icon fs-32 fw-400"> camera_enhance </span>
                    </a>
                  </div>
                  <div class="flex-shrink-0">
                    <a href="#" class="link d-inline-block clr-neutral-500 :clr-primary-300">
                      <span class="material-symbols-outlined mat-icon fs-32 fw-400"> sentiment_satisfied </span>
                    </a>
                  </div>
                </div>
                <div class="d-flex align-items-center flex-grow-1 p-2 border border-neutral-30 bg-primary-3p rounded-pill">
                  <input [(ngModel)]="messages"type="text" class="form-control bg-transparent border-0 flex-grow-1">
                  <button type="button" class="d-grid place-content-center w-10 h-10 rounded-circle border-0 bg-primary-300 clr-neutral-0 flex-shrink-0">
                    <span (click)="sendMessage()"class="material-symbols-outlined mat-icon"> near_me </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Dashboard -->
  <!-- Footer -->
  <app-footer></app-footer>
  <!-- /Footer -->
  
</body>
