<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from pix-placewise.vercel.app/personal-info.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 10 Mar 2024 18:56:06 GMT -->
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="landing page starter kit">
  <meta name="keywords" content="bootstrap 5, saas, landing page">
  <meta name="author" content="asaduzzaman">
  <title>Placewise - Online Booking HTML Template</title>
  
</head>

<body class="bg-primary-3p">
  
 
  <div class="section-space--sm bg-neutral-900">
    <div class="container">
      <div class="row g-4 align-items-center">
        <div class="col-md-6">
          <h1 class="d4 clr-neutral-0 mb-3"> Votre Profil </h1>
          <ul class="list list-row list-arrow align-items-center">
            <li>
              <a href="profilfemme" class="link d-inline-block clr-neutral-0 :clr-tertiary-300"> Profil</a>
            </li>
            
          </ul>
        </div>
        <div class="col-md-6" *ngIf="IsloggedIn || IsUtilisateurIn" (click)="logout()">
          <div class="text-md-end">
            <a href="#" class="link d-inline-flex align-items-center gap-2 py-3 px-6 rounded-pill bg-neutral-700 :bg-primary-300">
              <span class="d-inline-block clr-neutral-0 fw-semibold"> Déconnexion </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <!-- /Banner -->
  <!-- Dashboard -->
  <div class="section-space--sm pt-0 position-relative z-1">
    <span class="w-100 h-30 position-absolute start-0 end-0 top-0 z-n1 bg-neutral-900"></span>
    <div class="container">
      <div class="row g-4">
        <div class="col-md-5 col-lg-4 col-xl-3">
          <app-header3></app-header3>
        </div>
        <!-- Modal -->
        <div class="col-md-7 col-lg-8 col-xl-9">
          <div class="accordion user-accordion d-flex flex-column gap-6" id="user-info">
            <div class="accordion-item user-accordion__item shadow-3">
              <h2 class="accordion-header">
                <button class="accordion-button :focus-outline-0" type="button" data-bs-toggle="collapse" data-bs-target="#basic-info" aria-expanded="true" aria-controls="basic-info">
                  <span class="d-block h3 fw-bold mb-0"> Informations de base </span>
                </button>
              </h2>
              
              <div id="basic-info" class="accordion-collapse collapse show" data-bs-parent="#user-info">
                <div class="accordion-body">
                  <div class="avatar-upload mx-auto ms-md-0 mb-6">
                    <div class="avatar-upload__edit">
                      <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" class="avatar-upload__input" />
                      <label for="imageUpload" class="avatar-upload__label"></label>
                    </div>
                    <div class="avatar-upload__preview">
                      <div id="imagePreview" class="avatar-upload__img" style="background-image: url('{{userDetails.photo }}');">
                      </div>
                    </div>
                  </div>
                  <form class="row g-4" *ngFor="let utilisateur of profil">
                    <section class="mt-4">
                      <div class="col-lg-8">
                        <div class="card border-light mb-4">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-sm-3">
                                <p class="mb-0 fw-bold">Nom :</p>
                              </div>
                              <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ utilisateur.nom }}</p>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-3">
                                <p class="mb-0 fw-bold">Prénom :</p>
                              </div>
                              <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ utilisateur.prenom }}</p>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-3">
                                <p class="mb-0 fw-bold">Email :</p>
                              </div>
                              <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ utilisateur.email }}</p>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-3">
                                <p class="mb-0 fw-bold">Date de naissance :</p>
                              </div>
                              
                              <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ utilisateur.date_de_naissance }}</p>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-3">
                                <p class="mb-0 fw-bold">Téléphone :</p>
                              </div>
                              <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ utilisateur.telephone }}</p>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-3">
                                <p class="mb-0 fw-bold">Adresse :</p>
                              </div>
                              <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ utilisateur.adresse }}</p>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-9 offset-sm-3">
                                <div class="card card-animate bg-light">
                                  <button (click)="modifier_profil_femme(utilisateur.id)" class="btn btn-sm btn-outline-primary rounded-pill px-4 py-2">
                                    Modifier <i class="ri-edit-fill"></i>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </section>
                    
                  
                  </form>
                  
                  
                </div>
              </div>
            </div>
            
           
           
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Dashboard -->
  <!-- Footer -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter Planning</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addNewPlanning()" [formGroup]="PlanningForm">
            <div class="mb-3">
              <label for="inputHeureDisponible" class="form-label">Heure disponible</label>
              <input type="time" class="form-control" id="inputHeureDisponible" placeholder="Entrez l'heure disponible" formControlName="heureDisponible">
          </div>
            <div class="mb-3">
              <label for="inputJour" class="form-label">Jour</label>
              <input type="date" class="form-control" id="inputJour" placeholder="Entrez le jour"formControlName="jour">
            </div>
            <div class="mb-3">
              <label for="inputAdresse" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="inputAdresse" placeholder="Entrez l'adresse"formControlName="adresse">
            </div>
            <div class="mb-3">
              <label for="inputPrixHeure" class="form-label">Prix par heure</label>
              <input type="number" class="form-control" id="inputPrixHeure" placeholder="Entrez le prix par heure"formControlName="prixParHeure">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="submit" class="btn btn-primary">Enregistrer</button>
    
            </div>

          </form>
        </div>
        
      </div>
    </div>
  </div>

</body>


</html>
