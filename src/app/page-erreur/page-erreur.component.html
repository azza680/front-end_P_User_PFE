<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page non trouvée">
    <meta name="keywords" content="erreur 404, page non trouvée">
    <meta name="author" content="asaduzzaman">
    <title>Erreur 404 - Page non trouvée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .error-image {
            max-width: 100%;
            height: auto;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-subtitle {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    
    <section class="section-space text-center">
        <div class="container">
            <div class="row g-4 justify-content-center">
                <div class="col-md-12">
                    <div class="border border-neutral-40 rounded-4 p-8 bg-neutral-0">
                        <div class="d-inline-block position-relative">
                            <img src="assets/img/error-img.png" alt="Erreur 404" class="error-image">
                        </div>
                        <h1 class="error-title">Oups!</h1>
                        <h3 class="error-subtitle">Page introuvable</h3>
                        <p class="error-message">Désolé, la page que vous recherchez est introuvable. Elle a peut-être été supprimée, son nom a changé ou elle est temporairement indisponible.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
