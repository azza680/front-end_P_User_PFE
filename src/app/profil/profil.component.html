<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="landing page starter kit">
  <meta name="keywords" content="bootstrap 5, saas, landing page">
  <meta name="author" content="asaduzzaman">
  <title>Placewise - Online Booking HTML Template</title>
  
</head>

<body class="bg-primary-3p">
  
  <app-header2></app-header2>
  <div class="section-space--sm bg-neutral-900">
    <div class="container">
      <div class="row g-4 align-items-center">
        <div class="col-md-6">
          <h1 class="d4 clr-neutral-0 mb-3"> Votre Profil </h1>
          <ul class="list list-row list-arrow align-items-center">
            <li>
              <a href="profil" class="link d-inline-block clr-neutral-0 :clr-tertiary-300"> Tableau de bord</a>
            </li>
            <li>
              <a href="profil" class="link d-inline-block clr-tertiary-300"> Profil </a>
            </li>
            
          </ul>
        </div>
        <div class="col-md-6">
          <div class="text-md-end">
            <a href="#" class="link d-inline-flex align-items-center gap-2 py-3 px-6 rounded-pill bg-neutral-700 :bg-primary-300">
              <span class="d-inline-block clr-neutral-0 fw-semibold"> Déconnection </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- /Banner -->
  <!-- Dashboard -->
  <div class="section-space--sm pt-0 position-relative z-1">
    <span class="w-100 h-30 position-absolute start-0 end-0 top-0 z-n1 bg-neutral-900"></span>
    <div class="container">
      <div class="row g-4">
        <div class="col-md-5 col-lg-4 col-xl-3">
          <app-header3></app-header3>
        </div>
        <div class="col-md-7 col-lg-8 col-xl-9">
          <div class="accordion user-accordion d-flex flex-column gap-6" id="user-info">
            <div class="accordion-item user-accordion__item shadow-3">
              <h2 class="accordion-header">
                <button class="accordion-button :focus-outline-0" type="button" data-bs-toggle="collapse" data-bs-target="#basic-info" aria-expanded="true" aria-controls="basic-info">
                  <span class="d-block h3 fw-bold mb-0"> Informations de base </span>
                </button>
              </h2>
              <div id="basic-info" class="accordion-collapse collapse show" data-bs-parent="#user-info">
                <div class="accordion-body">
                  <div class="avatar-upload mx-auto ms-md-0 mb-6">
                    <div class="avatar-upload__edit">
                      <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" class="avatar-upload__input" />
                      <label for="imageUpload" class="avatar-upload__label"></label>
                    </div>
                    <div class="avatar-upload__preview">
                      <div id="imagePreview" class="avatar-upload__img" style="background-image: url('assets/img/team-1.jpg');">
                      </div>
                    </div>
                  </div>
                  <form action="#" class="row g-4">
                    <div class="col-lg-6">
                      <label for="full-name" class="d-block mb-2 fw-medium clr-neutral-500">  Nom : </label>
                      <input type="text" id="full-name" class="form-control py-3 px-6 rounded-4" placeholder="Entrez Votre Nom">
                    </div>
                    <div class="col-lg-6">
                        <label for="full-name" class="d-block mb-2 fw-medium clr-neutral-500">Prenom : </label>
                        <input type="text" id="full-name" class="form-control py-3 px-6 rounded-4" placeholder="Entrez Votre prenom">
                      </div>
                    <div class="col-lg-6">
                      <label for="user-email" class="d-block mb-2 fw-medium clr-neutral-500"> Email : </label>
                      <input type="text" id="user-email" class="form-control py-3 px-6 rounded-4" placeholder="Entrez votre email">
                    </div>
                    <div class="col-lg-6">
                        <label for="full-name" class="d-block mb-2 fw-medium clr-neutral-500">Date de naissance : </label>
                        <input type="date" id="full-name" class="form-control py-3 px-6 rounded-4" placeholder="Entrez Votre Date De Naissance ">
                      </div>
                    
                    <div class="col-lg-12">
                      <label for="user-phone" class="d-block mb-2 fw-medium clr-neutral-500"> Telephone : </label>
                      <input type="text" id="user-phone" class="form-control py-3 px-6 rounded-4" placeholder="Enter number">
                    </div>
                    <div class="col-lg-6">
                        <label for="full-name" class="d-block mb-2 fw-medium clr-neutral-500">Adresse: </label>
                        <input type="text" id="full-name" class="form-control py-3 px-6 rounded-4" placeholder="Entrez Votre Adresse">
                      </div>
                    <div class="col-12">
                      <div class="d-flex align-items-center gap-6 flex-wrap">
                        <a href="#" class="link d-inline-block py-3 px-6 rounded-pill bg-primary-300 clr-neutral-0 :bg-primary-400 :clr-neutral-0 fw-semibold"> Sauvegarder </a>
                        <a href="#" class="btn btn-outline-primary py-3 px-6 rounded-pill d-inline-flex align-items-center gap-1 fw-semibold"> Annuler </a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
           
            <div class="accordion-item user-accordion__item shadow-3">
              <h2 class="accordion-header">
                <button class="accordion-button :focus-outline-0" type="button" data-bs-toggle="collapse" data-bs-target="#user-account" aria-expanded="true" aria-controls="user-account">
                  <span class="d-block h3 fw-bold mb-0"> Supprimer votre compte </span>
                </button>
              </h2>
              <div id="user-account" class="accordion-collapse collapse show" data-bs-parent="#user-info">
                <div class="accordion-body">
                  <p class="clr-neutral-500 mb-4"> Lorsque vous supprimez votre compte, vous perdrez l'accès aux services du compte frontal et nous supprimerons définitivement vos données personnelles. </p>
                  <div class="d-flex align-items-center gap-3 mb-8">
                    <input class="custom-checkbox custom-checkbox--rounded flex-shrink-0" type="checkbox" id="delete-account">
                    <label class="clr-neutral-500" for="delete-account"> Confirmez que je souhaite supprimer mon compte. </label>
                  </div>
                  <a href="#" class="link d-inline-block py-3 px-6 rounded-pill bg-tertiary-300 clr-neutral-700 fw-semibold"> Supprimer </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Dashboard -->
  <!-- Footer -->
  <app-footer></app-footer>
  
</body>
