<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="landing page starter kit">
  <meta name="keywords" content="bootstrap 5, saas, landing page">
  <meta name="author" content="asaduzzaman">
  <title>Placewise - Online Booking HTML Template</title>
  
</head>

<body>
    
  <!-- Header Top  -->
  <app-header2></app-header2>
  <!-- /Header Top  -->
  <!-- Header -->
  
  <!-- /Header -->
  <div class="section-space--sm bg-primary-5p signup-section">
    <div class="container">
        <div class="row justify-content-center justify-content-xl-start">
            <div class="col-lg-10 col-xl-6">
                <div class="bg-neutral-0 rounded-4 p-6 p-lg-8">
                    
                    <form (ngSubmit)="login()"[formGroup]="loginForm">
                      <h3 class="mb-4"> Bienvenue de retour ! </h3>
                      <p class="mb-10"> Connectez-vous à votre compte et rejoignez-nous. </p>
                      <div class="row g-4">
                        <div class="col-12">
                          <label for="enter-email" class="fs-20 fw-medium d-block mb-3">Entrez votre adresse e-mail</label>
                          <input type="text" class="form-control bg-primary-3p border border-neutral-40 rounded-pill py-3 px-5" placeholder="Saisissez votre adresse e-mail" id="enter-email"formControlName="email">
                        </div>
                        <div class="col-12">
                          <label for="enter-password" class="fs-20 fw-medium d-block mb-3">Entrez votre mot de passe</label>
                          <input type="password" class="form-control bg-primary-3p border border-neutral-40 rounded-pill py-3 px-5 mb-3" placeholder="Saisissez votre mot de passe" id="enter-password"formControlName="mdp">
                          <a href="reset_mdp" class="link d-block fs-14 clr-primary-300 :clr-primary-400 text-end">Mot de passe oublié</a>
                        </div>
                        <div class="col-12">
                          <p class="mb-0"> Vous n'avez pas de compte ? <a href="register" class="link fw-semibold clr-primary-300">Créer un compte </a>
                          </p>
                        </div>
                        <div class="col-12">
                          <div class="text-end">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                          </div>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

  <app-footer></app-footer>
  
</body>
