<!DOCTYPE html>
<html lang="en">

<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="landing page starter kit">
  <meta name="keywords" content="bootstrap 5, saas, landing page">
  <meta name="author" content="asaduzzaman">
  <title>Placewise - Online Booking HTML Template</title>
 
</head>

<body>
  
  <!-- preloader End -->
  <!-- Header Top  -->
  <app-header2></app-header2>
  <!-- /Header -->
  <div class="section-space--sm bg-primary-5p signup-section">
    <div class="container">
      <div class="row justify-content-center justify-content-xl-start">
        <div class="col-lg-10 col-xl-6">
          <div class="bg-neutral-0 rounded-4 p-6 p-lg-8">
            <form (ngSubmit)="addNewUtilisateur()" [formGroup]="UtilisateurForm">
                <h3 class="mb-4"> Bienvenue! </h3>
                <p class="mb-10"> Veuillez saisir votre adresse e-mail pour nous rejoindre. </p>
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="Nom" class="fs-20 fw-medium d-block mb-3">Nom</label>
                        <input type="text" class="form-control bg-primary-3p border border-neutral-40 rounded-pill py-3 px-5" placeholder="Entrez votre prénom" id="Nom" formControlName="nom">
                    </div>
                    <div class="col-md-6">
                        <label for="prenom" class="fs-20 fw-medium d-block mb-3">Prénom</label>
                        <input type="text" class="form-control bg-primary-3p border border-neutral-40 rounded-pill py-3 px-5" placeholder="Entrez votre nom de famille" id="prenom" formControlName="prenom">
                    </div>
                    <div class="col-md-6">
                        <label for="adresse" class="fs-20 fw-medium d-block mb-3">Adresse</label>
                        <input type="text" class="form-control bg-primary-3p border border-neutral-40 rounded-pill py-3 px-5" placeholder="Entrez votre adresse" id="adresse" formControlName="adresse">
                    </div>
                    <div class="col-md-6">
                        <label for="tel" class="fs-20 fw-medium d-block mb-3">Téléphone</label>
                        <input type="text" class="form-control bg-primary-3p border border-neutral-40 rounded-pill py-3 px-5" placeholder="Entrez votre numéro de téléphone" id="Tel" formControlName="telephone">
                    </div>
                    <div class="col-12">
                        <label for="enter-email" class="fs-20 fw-medium d-block mb-3">Entrez votre adresse e-mail</label>
                        <input type="text" class="form-control bg-primary-3p border border-neutral-40 rounded-pill py-3 px-5" placeholder="Entrez votre e-mail" id="email" formControlName="email">
                    </div>
                    <div class="col-12">
                        <label for="enter-password" class="fs-20 fw-medium d-block mb-3">Entrez votre mot de passe</label>
                        <input type="password" class="form-control bg-primary-3p border border-neutral-40 rounded-pill py-3 px-5" placeholder="***********" id="password" formControlName="mdp">
                    </div>
                    <div class="col-12">
                        <label for="confirmPassword" class="fs-20 fw-medium d-block mb-3">Confirmez votre mot de passe</label>
                        <input type="password" class="form-control bg-primary-3p border border-neutral-40 rounded-pill py-3 px-5" placeholder="***********" id="confirmPassword" formControlName="confirmPassword">
                        <!-- Afficher le message d'erreur si les mots de passe ne correspondent pas -->
                        <small *ngIf="UtilisateurForm.get('confirmPassword').errors?.['mismatch'] && UtilisateurForm.get('confirmPassword').touched" class="text-danger">
                            Les mots de passe ne correspondent pas.
                        </small>
                    </div>
                    <div class="col-12">
                        <label for="role" class="fs-20 fw-medium d-block mb-3">Connectez-vous en tant que :</label>
                        <select class="form-select bg-primary-3p border border-neutral-40 rounded-pill py-3 px-5" id="role" formControlName="role">
                          <option value="" disabled selected>...</option>
                            <option value="Propriétaire">Propriétaire</option>
                            <option value="Réservateur">Vacancier</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <p class="mb-0"> Vous avez déjà un compte? <a href="login" class="link fw-semibold clr-primary-300">Connectez-vous</a>
                        </p>
                    </div>
                    <div class="col-12">
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Créer un compte </button>
                        </div>
                    </div>
                </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <app-footer></app-footer>
  <!-- /Footer -->
 
</body>
