<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="kit de démarrage pour page d'atterrissage">
  <meta name="keywords" content="bootstrap 5, saas, page d'atterrissage">
  <meta name="author" content="asaduzzaman">
  <title>Placewise - Modèle HTML de réservation en ligne</title>
  <style>
    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px; /* Coins arrondis */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre subtile */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition fluide pour les effets */
    }

    .card-img-top:hover {
      transform: scale(1.05); /* Zoom léger au survol */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Ombre plus foncée au survol */
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.75rem;
    }

    .card-text {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .card-footer {
      background-color: #f8f9fa;
      border-top: 1px solid #e9ecef;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }

    .property-card {
      border: 1px solid #e9ecef;
      border-radius: 8px;
      overflow: hidden;
    }

    .property-card__head {
      position: relative;
    }

    .property-card__fav {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .hr-line {
      border-top: 1px solid #e9ecef;
      margin: 1rem 0;
    }

    .hr-dashed {
      border-top: 1px dashed #e9ecef;
      margin: 1rem 0;
    }

    .section-space--sm {
      padding: 2rem 0; /* Augmentation de l'espacement pour une meilleure disposition */
    }

    .fixed-size-image {
      width: 100%;
      max-width: 400px; /* Largeur maximale pour éviter que les images ne soient trop grandes */
      height: 100px;
      object-fit: cover;
      border-radius: 8px; /* Coins arrondis */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre subtile */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition fluide pour les effets */
    }
  </style>
</head>
